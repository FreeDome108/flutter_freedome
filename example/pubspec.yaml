name: flutter_freedome_example
description: Пример использования Flutter FreeDome библиотеки
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # FreeDome библиотека
  flutter_freedome:
    path: ../
  
  # State management
  provider: ^6.1.1
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true