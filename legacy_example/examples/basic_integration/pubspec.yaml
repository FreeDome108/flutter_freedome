name: flutter_magento_basic_example
description: Basic integration example for Flutter Magento plugin
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Flutter Magento Plugin
  flutter_magento:
    path: ../../
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & Network
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

